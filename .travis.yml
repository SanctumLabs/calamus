language: node_js
node_js:
  - '10'
  - '11'
  - '12'
  - '13'

cache:
  yarn: true
  directories:
    - "/node_modules/"

script:
  - npm run test

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: heroku
  app: calamusapi
  on:
    branch: master
  api_key:
    secure: 

after_deploy:
  - npx semantic-release
